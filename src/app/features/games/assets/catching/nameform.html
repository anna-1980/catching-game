<form id="nameform" style="width:200px; text-align:center;">
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Enter your name"
      maxlength="12"
      style="
        min-width:200px;
        font-size: 18px;
        padding: 6px 10px;
        border: 2px solid #3273C3;
        border-radius: 5px;
        background: #edf4fa;
        color: #002C5C;
      "
    />
    <br />
    <button type="submit"
      style="
      min-width:210px;
        margin-top: 10px;
        font-size: 16px;
        padding: 6px 12px;
        background: #3273C3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">
      Start
    </button>
  </form>
