<nav class="p-4">
    <h2 class="text-xl mb-2">Table of Contents</h2>

    <ul class="space-y-1">
        <li ><a [routerLink]="['/']" style="color: hotpink">Home</a></li> 
    <ul class="toc">
     @for (item of toc(); track item.path) {
    <li>
      <a [routerLink]="item.path" routerLinkActive="active">
        {{ item.title }}
      </a>

      @if (item.children?.length) {
        <ul class="toc__children">
          @for (child of item.children; track child.path) {
            <li>
              <a [routerLink]="child.path" routerLinkActive="active">
                {{ child.title }}
              </a>

      
            </li>
          }
        </ul>
      }
    </li>
  }
</ul>
    </ul>
  </nav>

  <app-button (click)="router.navigate(['/'])" style="position: absolute; top: 10px; right: 10px;">HOME</app-button>
